<?xml version="1.0" encoding="UTF-8"?>
<svg width="170" height="48" viewBox="0 0 170 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#7c3aed" flood-opacity="0.18"/>
    </filter>
  </defs>
  <!-- Graduation cap -->
  <g filter="url(#shadow)">
    <polygon points="32,10 16,16 32,22 48,16 32,10" fill="url(#grad1)"/>
    <rect x="28" y="22" width="8" height="6" rx="2" fill="#fff" stroke="#7c3aed" stroke-width="1.5"/>
    <rect x="30.5" y="28" width="3" height="7" rx="1.5" fill="#2563eb"/>
  </g>
  <!-- Two chat bubbles/people -->
  <g filter="url(#shadow)">
    <ellipse cx="20" cy="34" rx="5" ry="5" fill="#fff" stroke="#2563eb" stroke-width="1.5"/>
    <ellipse cx="44" cy="34" rx="5" ry="5" fill="#fff" stroke="#7c3aed" stroke-width="1.5"/>
    <ellipse cx="20" cy="34" rx="2" ry="2" fill="#2563eb"/>
    <ellipse cx="44" cy="34" rx="2" ry="2" fill="#7c3aed"/>
  </g>
  <!-- Text -->
  <text x="60" y="34" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#grad1)" filter="url(#shadow)">
    Study Buddy Finder
  </text>
</svg> 